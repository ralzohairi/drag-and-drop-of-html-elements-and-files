<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="title"> Drag the <span class="pink">Pink</span> Square to the <span class="orange">Orange</span> Square &
        <span class="pink-border">Back</span> </p>

    <div class="squares-container">

        <div class="draggable-container" ondragover="onDragOverForPinkSquareContainer(event)"
            ondrop="onDropForPinkSquareContainer(event)">
            <div id="draggable-element" draggable="true" ondragstart="onDragStartForPinkSquare(event)"
                ondragend="onDragEndForPinkSquare(event)">
            </div>
        </div>

        <div id="drop-element" ondragover="onDragOverForOrangeSquare(event)" ondrop="onDropForOrangeSquare(event)">
        </div>

    </div>
    <script src="js/drag-and-drop.js"></script>
</body>

</html>
